/api/v1/users:
  post:
    tags:
      - Users
    security: []
    summary: Create user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: 'teste'
                required: true
              email:
                type: string
                example: 'teste@gmail.com'
                required: true
              password:
                type: string
                example: 'teste123'
                required: true
    responses:
      201:
        description: Created
      409:
        description: Conflict
      422:
        description: Unprocessable Entity

/api/v1/users/{id}:
  get:
    tags:
      - Users
    security:
      - bearerAuth: []
    summary: Get user by Id
    parameters:
      - name: id
        in: path
        required: true
        schema:
          properties:
            id:
              type: string
              example: '123e4567-e89b-12d3-a456-426614174000'
              required: true
    produces:
      - application/json
    responses:
      200:
        description: OK
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found

/api/v1/users/update/{id}:
  patch:
    tags:
      - Users
    security:
      - bearerAuth: []
    summary: Update user
    parameters:
      - name: id
        in: path
        required: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: 'teste 1'
                required: true
              email:
                type: string
                example: 'teste1@gmail.com'
                required: true
              password:
                type: string
                example: 'teste123'
                required: true
    responses:
      200:
        description: OK
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found

/api/v1/users/{userId}:
  delete:
    tags:
      - Users
    security:
      - bearerAuth: []
    summary: Delete user
    parameters:
      - name: userId
        in: path
        required: true
    responses:
      200:
        description: OK
      404:
        description: Not Found
      401:
        description: Unauthorized
      403:
        description: Forbidden
